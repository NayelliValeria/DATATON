<!DOCTYPE html>
<meta charset="utf-8">
<head>

	<title>Mortalidad materna</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="Mapa/style.css">

	<script src="d3/d3.v3.min.js" charset="utf-8"></script>
	<script src="d3/topojson.v0.min.js"></script>
	<script src="Radar/radarChart.js"></script>
	<script src="jquery.js"></script>

</head>

<body>
	<div id="content">
		<div id="header">
		</div>
		<div class="content_intro">
			<img src="img/1raParte.png" id="img_head">
		</div>
		
		<div id="content_map">
			<div class="title">
				<span id="graficas"></span>
			</div>
			<div>
				<div id="menu">
					
					<div class="div_select">
						<label class="general_font">GENERAL</label>
						<select class="menu_select" id="general">
							<option value= "1">Marginación</option>
							<option value= "2">Tasa de mortalidad</option>
							<option value= "3">Tasa de mortalidad rural</option>
							<option value="4">Tasa de mortalidad urbano</option>
							<option value="5">Promedio de nacimientos</option>
						</select>
					</div>

					<div class="div_select">
						<label class="mujeres_font">MUJERES</label>
						<select class="menu_select" id="mujeres">
							<option value="6">Mujeres solteras</option>
							<option value="7">Sólo estudios de primaria</option>
							<option value="8">Promedio de consultas prenatales</option>
							<option value="9">Derechohabiencia</option>
						</select>
					</div>

					<div class="div_select">
						<label class="atencion_font">ATENCIÓN</label>
						<select class="menu_select" id="atencion">
							<option value="9">--</option>
						</select>
					</div>

				</div>

			</div>
			<div id="map" class="map"></div>
			<div id="filter">
				<img src="img/AbajoMAPA.png">
			</div>
		</div>
		<div id="content_spider">
			<img src="img/CONCLU.png">
		</div>

		<div id="content_spider2">
			<img src="img/DESEMP.png">
		</div>

		<script src="Radar/script.js"></script>
		<div id="footer"></div>
	</div>
</body>
<script type="text/javascript" src="Mapa/script_mapa.js"></script>
</html>
